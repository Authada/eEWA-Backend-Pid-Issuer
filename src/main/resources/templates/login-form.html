<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon"
          href="../public/img/favicon.ico"
          th:href="@{/public/img/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css"
          href="../public/css/main.css"
          th:href="@{/public/css/main.css}">
    <title th:text="#{eudiw} + ' :: ' + #{login-title}">eEWA :: Login for credential issuing</title>
</head>
<body>
<main>
    <div class="container p-4">
        <div class="row gy-2 mb-4">
            <div class="col d-flex justify-content-start align-items-center">
                <img class="logo"
                     src="../public/img/logo.png"
                     th:src="@{/public/img/logo.png}"
                     alt="EU Digital Identity Wallet"
                     th:alt="#{eudiw}"/>
                <h1 class="title">eEWA - Issuer</h1>
            </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <h2 th:text="#{login-title}">Login for credential issuing</h2>
        </div>
        <div class="row mb-2">
            <div class="col">
                <h4 th:text="#{please-login}">Please press login:</h4>
            </div>
        </div>
        <div class="row mb-2 p-2 bg-secondary-subtle">
            <div class="col">
                <form id="login"
                      method="post"
                      enctype="application/x-www-form-urlencoded"
                      th:action="@{/issuer/login}">
                    <fieldset>
                        <input type="hidden" name="request_uri" th:value="${requestUri}">
                        <input type="hidden" name="client_id" th:value="${clientId}">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-end align-content-center">
                <button type="submit" class="btn btn-primary" form="login" th:text="#{login-button}">Login</button>
            </div>
        </div>
    </div>
</main>
<script type="application/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}">
</script>
</body>
</html>
